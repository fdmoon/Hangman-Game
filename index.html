<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Hangman Game</title>

	<link rel="icon" sizes="32x32" href="assets/images/80s_icon.jpg">

	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<link href="https://fonts.googleapis.com/css?family=Monofett" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Nosifer" rel="stylesheet">
</head>
<body>
	<header id="myhead">
		<p>HANGMAN</p>
	</header>

	<div class="content">
		<div class="row">
			<section class="col-md-12">
				<p class="mytitle"> CALL ME BY <span id="ansWord">HANGMAN</span></p>
			</section>
		</div>
		<div class="row">
			<section class="col-md-3">&nbsp;</section>
			<section class="col-md-3 mybox">
				<img id="wordImage" src="assets/images/hangman_img.jpg">
				<p id="userScore">&nbsp;</p>
			</section>

			<section class="col-md-3 mybox">
				<div class="row">
					<div class="col-md-12">
						<p>PLEASE ANY KEY TO GET STARTED!</p>
						<br>
						<p>CURRENT WORD</p>
						<p id="userWord">&nbsp;</p>
						<br>
					</div>
				</div>
				<div class="row mysep">
					<div class="col-md-12">
						<p>NUMBER OF GUESSES REMAINING</p>
						<p id="userRemained">&nbsp;</p>
						<br>

						<p>LETTERS ALREADY GUESSED</p>
						<p id="userGuessed">&nbsp;</p>
						<br>
					</div>
				</div>				
			</section>
			<section class="col-md-3">&nbsp;</section>
		</div>
	</div>

	<script type="text/javascript" src="assets/javascript/game.js"></script>	
</body>
</html>
